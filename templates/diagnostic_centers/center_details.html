{% extends 'base.html' %}

{% block title %}Center Details | ODLRS{% endblock %}

{% block content %}


<div class="inner-content">
    <div class="container">

        <!-- all tests -->
        <div class="row">
            {% for test in tests_by_center %}
            <div class="col-3">
                <div class="card test-box">
                    <div class="card-title">
                        <img src="{{ test.image.url }}" class="card-img-top" alt="..." width="100%">
                    </div>

                    <div class="card-body">
                        <p class="card-subtitle mb-2 text-muted">{{ test.category }}</p>

                        <h6 class="">
                            <a href="{% url 'tests:test-details' test.id %}">{{ test.test_name }}</a>
                        </h6>

                        <p class="card-text">{{ test.center }}</p>


                        <p class="card-text text-dange price">Price: <span id="price">{{ test.price }}</span> TK</p>
                        <!-- <p class="card-text">{{ test.active_status }}</p> -->

                        <a class="btn btn-sm order-btn text-center" href="{% url 'tests:order' test.id %}"
                            type="submit">
                            ORDER
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- <hr>
        <h3 style="color: orangered"><b>All Tests Of This Center</b></h3>
        <hr> -->

        <!-- {% for test in tests_by_center %}

        <li><a href="{% url 'tests:test-details' test.id %}"><strong>{{ test.test_name }}</strong></a></li>

        {% endfor %}
        <br> -->
    </div>

</div>

{% endblock %}
